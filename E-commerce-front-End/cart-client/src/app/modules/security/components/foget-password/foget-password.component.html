<div class="forgot-container">
  <form class="forgot-form">
    <h2>Forget Your Password</h2>

    <p class="forgot-info">Enter your email and we'll send you a reset link.</p>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <button routerLink="/security/context/otp-verification" type="submit">Send OTP</button>

    <p class="extra-links">
      Remembered your password? <a routerLink="/security/context/login">Login</a>
    </p>
  </form>
</div>
